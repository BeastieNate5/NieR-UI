<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/index.js" defer></script>
    <title>NiER UI</title>
</head>

<nav>
    <ul class="nav-container">
        <li class="selectable">
            <img class="selectable-icon" src="/assets/images/icon.svg">
            <h2 class="selectable-text">Map</h2>
        </li>
        <li class="selectable">
            <img class="selectable-icon" src="/assets/images/icon.svg">
            <h2 class="selectable-text">Quests</h2>
        </li>
        <li class="selectable">
            <img class="selectable-icon" src="/assets/images/icon.svg">
            <h2 class="selectable-text">Items</h2>
        </li>
        <li class="selectable">
            <img class="selectable-icon" src="/assets/images/icon.svg">
            <h2 class="selectable-text">Weapons</h2>
        </li>
        <li class="selectable">
            <img class="selectable-icon" src="/assets/images/icon.svg">
            <h2 class="selectable-text">Skills</h2>
        </li>
        <li class="selectable">
            <img class="selectable-icon" src="/assets/images/icon.svg">
            <h2 class="selectable-text">Intel</h2>
        </li>
        <li class="selectable">
            <img class="selectable-icon" src="/assets/images/icon.svg">
            <h2 class="selectable-text">System</h2>
        </li>
    </ul>
</nav>

<body>
    <div class="main-container">
        <div class="main-section">
            <h1 class="section-title">Quests</h1>

                <div class="divider">
                    <div class="section-selectables">
                        <ul class="selectable-container">
                            <li class="selectable">
                                <img src="/assets/images/icon.svg" class="selectable-icon">
                                <h2 class="selectable-text">Active Quests</h2>
                            </li>
        
                            <li class="selectable">
                                <img src="/assets/images/icon.svg" class="selectable-icon">
                                <h2 class="selectable-text">Completed Quests</h2>
                            </li>
                            
                            <li class="selectable">
                                <img src="/assets/images/icon.svg" class="selectable-icon">
                                <h2 class="selectable-text">Cleared Quests</h2>
                                <h2 class="selectable-text-right">25%</h2>
                            </li>
        
                        </ul>
                    </div>
        
                    <div class="stat-table">
                    </div>
                </div>
                
        </div>

        <div class="bottom-section">
            <div class="bottom-section-left">
                <p>Confirm quest details and objectives</p>
            </div>
            
            <div class="bottom-section-right">
                <p>Select</p>
                <p>Confirm</p>
                <p>Back</p>
            </div>
        </div>
    </div>
</body>
</html>
